<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YUSA Traders Inc.</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/carousel/">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b9934b6b11.js" crossorigin="anonymous"></script>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      @media (max-width: 900px) {
        #myCarousel {
          visibility: hidden;
          position: absolute;
          top: -9999px;
        }
        #logo_spot {
          margin-top: 78px;
        }

      }
      html {
        scroll-behavior: smooth;
      }
    </style>
    <!-- Custom styles for this template -->
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a href="/" class="navbar-brand">
        <img src="/static/images/logos/low-res.png" alt="" style="height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
          </li>
        </ul>
   
        <div class="pull-right">
          <ul class="nav nav-pills">
              <li>
                <a href="mailto:support@yusatraders.com" type=button class="btn btn-outline-light" style="margin-right:5px; padding-bottom: 10px;">{{_('Contact Us')}} <i class="fas fa-envelope"></i></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle btn btn-outline-primary" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{_('Language')}}</a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="{{ url_for(request.endpoint, lang_code='en') }}">{{_('English')}} <img src="/static/images/photos/flag-for-united-states_1f1fa-1f1f8.png" alt="" style="width: 20px; height: 20px;"></a>
                    <a class="dropdown-item" href="{{ url_for(request.endpoint, lang_code='es') }}">{{_('Spanish')}} <img src="/static/images/photos/flag-for-spain_1f1ea-1f1f8.png" alt="" style="width: 20px; height: 20px;"></a>
                </div>
              </li>
          </ul>     
        </div>
      </div>
    </nav>
  </header>
  {% block content %}
  {% endblock %}
  <footer class="container">
    <p class="float-right"><a href="#">{{_('Back to top')}}</a></p>
    <p>&copy; 2020 {{_('Copyright')}}: YUSA Traders Inc.</p>
  </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
</html>
